<app-header [page]="title"></app-header>
<ion-content [fullscreen]="true">
  <div class=" list-profile">

    <div class="d-flex-center">
      <h1>Inspeçôes: {{user.name}}!</h1>
    </div>
    <ion-list lines="full">
      <ion-item-sliding class="{{item.uid}}" *ngFor="let item of inspecoes">
        <ion-item>
          
          <ion-buttons slot="end" (click)="routerLink(item)">
            <!--  -->
            @if (qtdAmbientes) {
            <ion-label>Ambientes:</ion-label>
            <ion-badge >{{qtdAmbientes}}</ion-badge>  
           }
            <ion-icon name="arrow-forward-outline" color="medium" slot="icon-only"></ion-icon>
          </ion-buttons>
          <div class="d-flex-center">
            <ion-avatar class="avatar" *ngIf="item.image">
              <img [src]="item.image" />
            </ion-avatar>
            <ion-icon class="image-icon" name="image-outline" *ngIf="!item.image"></ion-icon>
          </div>
          <ion-label id="teste">{{item.nome}}</ion-label>
        </ion-item>
        <!-- === Options === -->
        <ion-item-options>
          <!-- Editar -->
          <ion-item-option (click)="addUpdateInspection(item)">
            <ion-icon class="option-btn" name="create-outline"></ion-icon>
          </ion-item-option>
          <!-- Deletar -->
          <ion-item-option color="danger" side="start" (click)="confirmDeleteInspection(item)">
            <ion-icon class="option-btn" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <!-- new inspection -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" (click)="addUpdateInspection()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
