<app-header [page]="title" [backButton]="title"></app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <h1>Modulo {{title}}!</h1>
  </div>

  <ion-list>
    <ion-item-sliding class="{{item.uid}}" *ngFor="let item of ambientes">
      <ion-item>
        <ion-buttons slot="end" (click)="routerLink(item)">
          <ion-icon name="arrow-forward-outline" color="medium" slot="icon-only"></ion-icon>
        </ion-buttons>
        <div class="d-flex-center">
          <ion-avatar class="avatar" *ngIf="item.image">
            <img [src]="item.image" />
          </ion-avatar>
          <ion-icon class="image-icon" *ngIf="!item.image" name="image-outline"></ion-icon>
        </div>
        <ion-label>{{item.nome}}</ion-label>
      </ion-item>
      <!-- === Options === -->
      <ion-item-options>
        <!-- Editar -->
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <!-- Deletar -->
        <ion-item-option color="danger" side="start">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- new inspection -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" (click)="addUpdateAmbientes()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
